		<h2 id = "titreNoImg"> Réservations au Complexe Santa Maria </h2>

		<h3> Contactez nous </h3>	
		
		<p>Les informations obligatoires sont marquées d'un astérisque (*). </p>	

		<form method = "post" action = "http://www-etud.iro.umontreal.ca/~chartral/ift1005/form_print.php" onsubmit="return validateForm()">
		
		
			<label> * Prénom: </label>
			<input type = "text" name="prénom" id = "monPrenom" pattern="[A-Za-z]{1,}" required>
		
			<label> * Nom: </label>
			<input type="text" name="nom" id="monNom" pattern="[A-Za-z]{1,}" required>
		
			<label> * Email: </label>
			<input type="email" name="email" id="monEmail" required>
			
			<label> Téléphone: </label>
			<input type="tel" name="tel" id="monTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			
			<label> Date d'arrivée: </label>
			<input type="date" name="date" id="maDate">
			
			<label> Nuits: </label>
			<input type="text" name="nuits" id="mesNuits" pattern="[1-9]{1,}">
			
			<label> * Commentaires: </label>
			<textarea name="commentaires" id="mesCommentaires" rows="2" cols="20" required></textarea>
			
			<input type="submit" id="mySubmit" value="Soumettre">
					
		</form>
